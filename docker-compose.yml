services:
  directus:
    image: directus/directus:11.5.1
    container_name: directus
    ports:
      - "8055:8055"
    volumes:
      - ./database:/directus/database
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
    environment:
      DB_CLIENT: "sqlite3"
      DB_FILENAME: "/directus/database/data.db"
      WEBSOCKETS_ENABLED: "true"
      ADMIN_EMAIL: "tuannk@hblab.vn"
      ADMIN_PASSWORD: "admin_test"
      KEY: "your-secret-key-change-this-in-production"
      SECRET: "your-secret-change-this-in-production"
      CORS_ENABLED: "true"
      # Filter Expired Posts Hook Configuration
      FILTER_EXPIRED_DISPLAY_FIELD: "display_end_date"
      FILTER_EXPIRED_STATUS_FIELD: "status"
      FILTER_EXPIRED_STATUS_PUBLISHED: "published"
      FILTER_EXPIRED_STATUS_DRAFT: "draft"
      FILTER_EXPIRED_COLLECTIONS: ""
      FILTER_EXPIRED_AUTOCREATE_FIELD: "true"
      FILTER_EXPIRED_FIELD_TYPE: "date"
      FILTER_EXPIRED_INTERFACE: "display-end-date"
    restart: unless-stopped